<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cabecalho.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tarefas.css') }}">
</head>
<body>
    <div class="conteinerLogo">
        <div>
            <img src="{{ url_for('static', filename='img/task.png') }}" alt="">
            <span>Gerenciador de Tarefas</span>
        </div>
        <span class="material-symbols-outlined" id="acaoMenuLateral" onclick="menu()">menu</span>
    </div>
    <div>
        <div class="fundoTransparente" id="fundoTransparenteMenuLateral" onclick="fundoTransparenteMenuLateral()"></div>
        <div id="menuLateral">
            <table class="tableMenuLateral">
                <tr>
                    <td>
                        <table>
                            <tr><td style="padding-top: 10px;">Informações do usuário logado</td></tr>
                            <tr><td style="padding: 5px;"></td></tr>
                            <tr><td>Usuário</td></tr>
                            <tr><td>
                                <input type="text" readonly value="{{ usuario_logado }}">
                            </td></tr>
                            <tr><td>Nome</td></tr>
                            <tr><td>
                                <input type="text" readonly value="{{ nome_usuario_logado }}">
                            </td></tr>
                            <tr><td>E-Mail</td></tr>
                            <tr><td>
                                <input type="text" readonly value="{{ mail_usuario_logado }}">
                            </td></tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 20px;">
                        <nav>
                            <ul>
                                {% if tipousuario == 'Administrador' %}
                                    <li><a href="{{ url_for('home') }}"><b>Tarefas</b></a></li>
                                    <li><a href="{{ url_for('usuarios') }}"><b>Usuários</b></a></li>
                                {% endif %}
                                <li><a href="{{ url_for('logout') }}">Sair</a></li>
                            </ul>
                        </nav>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    {% block conteudo %} {% endblock %}

</body>
</html>

<script>
    function menu(){
        const button = document.getElementById('menuLateral')
        if (button.style.display === ''){
            button.style.display = 'flex';
            const menuLateral = document.getElementById('fundoTransparenteMenuLateral')
            menuLateral.style.display = 'flex'
        }else{
            button.style.display = '';
            const menuLateral = document.getElementById('fundoTransparenteMenuLateral')
            menuLateral.style.display = 'none'
        }
    }
    function fundoTransparenteMenuLateral(){
        const menuLateral = document.getElementById('fundoTransparenteMenuLateral')
        menuLateral.style.display = 'none'
        const button = document.getElementById('menuLateral')
        button.style.display = ''
    }
</script>
