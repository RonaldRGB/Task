<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/cabecalho.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="conteinerLogo">
        <div>
            <img src="../static/img/task.png" alt="">
            <span>Gerenciador de Tarefas</span>
        </div>
        <span class="material-symbols-outlined" onclick="menu()">menu</span>
    </div>
    <div>
        <div class="InforMenu" id="InforMenu">
            <table>
                <tbody>
                    <tr>
                        <td>Usu√°rio: {{ usuario_logado }}</td>
                    </tr>
                    <tr>
                        <td>Nome: {{ nome_usuario_logado }}</td>
                    </tr>
                    <tr>
                        <td>E-Mail: {{ mail_usuario_logado }}</td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button><a href="{{ url_for('logout') }}">Sair</a></button>
            </div>
        </div>
    </div>
    
    {% block conteudo %} {% endblock %}

</body>
</html>

<script>
    function menu(){
        const button = document.getElementById('InforMenu')
        if (button.style.display === ''){
            button.style.display = 'flex';
        }else{
            button.style.display = '';
        }
    }
</script>
